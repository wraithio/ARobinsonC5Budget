<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PennyWise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/stylesheet.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/Assets/favicon-32x32.png">
  </head>
  <body>
    <div class="gameScreen">
      <div class="container">
        <div class="row">
          <h1>PennyWise</h1>
        </div>
        <div class="d-flex gap-3 py-3">
          <h2>Enter your budget:</h2>
          <input id="budgetInput" type="text" />
          <button id="budgetBtn">Enter</button>
        </div>
        <h3 id="warningText">First enter a budget above.</h3>
        <div class="row budgetBlock">
          <div class="d-flex my-2 justify-content-around">
            <div class="d-flex">
              <h3>Category:</h3>
              <input type="text" id="catInput" />
            </div>
            <div class="d-flex">
              <h3>Cost:</h3>
              <input type="text" id="costInput" />
            </div>
            <button id="addBtn">+</button>
          </div>
          <div id="budgetList"></div>
          <hr />
        </div>
        <div class="d-flex">
          <h2>Budget:$</h2>
          <h2 id="budgetNum"></h2>
        </div>
        <div class="d-flex">
          <h3>Original Budget:$</h3>
          <h3 id="originalBudget"></h3>
        </div>
        
      </div>
    </div>
    <script type="module" src="/scripts/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
